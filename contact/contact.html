<script>
    /* fixContact */
$(function() {
    var fixContact = $('#fixArrow');
   $(window).bind("scroll", function() {
    scrollHeight = $(document).height();
    scrollPosition = $(window).height() + $(window).scrollTop();
    if ( (scrollHeight - scrollPosition) / scrollHeight <= 0.12) {
            fixContact.fadeOut();
    } else {
            fixContact.fadeIn();
    }
});
});
</script>

<script>
AOS.init({
    duration: 800,
    easing: 'ease-in-sine',
    anchorPlacement: 'center-bottom',
});
</script>
<script>
    $(function() {
$(".nav-button").on("click", function() {
if ($(this).hasClass("active")) {
  $(this).removeClass("active");
  $(".nav-wrap")
    .addClass("close")
    .removeClass("open");
} else {
  $(this).addClass("active");
  $(".nav-wrap")
    .addClass("open")
    .removeClass("close");
}
});
});
</script>

<script>
    function submitForm(){
        var val=document.getElementsByName("entry.1159373385")[0];
         if (val.value.length == 0) {
           alert("会社名が入力されていません");

           alert("電話番号が入力されていません");

            return;

            var val=document.getElementsByName("entry.2132510867")[0];
         if (val.value.length == 0) {
           alert("店舗数を選択してください");
           val.focus();
            return;
            }
            var val=document.getElementsByName("entry.478542307")[0];
         if (val.value.length == 0) {
           alert("お問い合わせ内容が入力されていません");
           val.focus();
            return;
            }

        document.getElementById('thxMessage').style.display = 'block';
      }
